<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>finding the largest of two numbers</title>
<body>


  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    
    .input-container {
      margin-bottom: 10px;
    }
    
    .result {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="input-container">
    <label for="num1">Number 1:</label>
    <input type="number" id="num1" />
  </div>
  
  <div class="input-container">
    <label for="num2">Number 2:</label>
    <input type="number" id="num2" />
  </div>
  
  <div class="input-container">
    <label for="num3">Number 3:</label>
    <input type="number" id="num3" />
  </div>
  
  <button onclick="findLargest()">Find Largest</button>
  
  <p class="result" id="result"></p>
  
  <script>
    function findLargestNumber(a, b, c) {
      if (a > b && a > c) {
        return a;
      } else if (b > a && b > c) {
        return b;
      } else {
        return c;
      }
    }

    function findLargest() {
      var num1 = parseInt(document.getElementById("num1").value);
      var num2 = parseInt(document.getElementById("num2").value);
      var num3 = parseInt(document.getElementById("num3").value);
      
      var largest = findLargestNumber(num1, num2, num3);
      
      document.getElementById("result").textContent = "The largest number is: " + largest;
    }
  </script>
</body>
</html>
