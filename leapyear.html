<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>check for a leap year</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    
    .input-container {
      margin-bottom: 10px;
    }
    
    .result {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="input-container">
    <label for="year">Enter a year:</label>
    <input type="number" id="year" />
  </div>
  
  <button onclick="checkLeapYear()">Check Leap Year</button>
  
  <p class="result" id="result"></p>
  
  <script>
    function checkLeapYear() {
      var year = parseInt(document.getElementById("year").value);
      
      var isLeapYear = (year % 4 === 0 && year % 100 !== 0) || year % 400 === 0;
      
      if (isLeapYear) {
        document.getElementById("result").textContent = year + " is a leap year.";
      } else {
        document.getElementById("result").textContent = year + " is not a leap year.";
      }
    }
  </script>
</body>
</html>
